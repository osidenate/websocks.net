---
layout: default
---
<ul class="projects">
    {% for post in site.posts %}
    {% if post.layout == 'project' %}

    <li class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{{ post.title }}</h3>
        </div>
        <div class="panel-body">
            {{ post.content }}
        </div>
    </li>

    {% endif %}
    {% endfor %}
</ul>
