<!DOCTYPE html>
<html>>

    {% include head.html %}

    <body class="container">
        <div class="row">
            <nav class="col-sm-4">
                {% include nav.html %}
            </nav>

            <main class="col-sm-8">
                {{ content }}
            </main>
        </div>

        <!-- build:js /scripts/site.min.js -->
        <script src="/bower_components/jquery/dist/jquery.js"></script>
        <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="/scripts/app.js"></script>
        <!-- endbuild -->

        {% if page.jsBundle %}
        <!-- build:js /scripts/{{ page.title }}.min.js -->
        {% for src in page.jsBundle %}
        <script src="{{ src }}"></script>
        {% endfor %}
        <!-- endbuild -->
        {% endif %}
    </body>
</html>
