<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description | strip_newlines }}{% endif %}">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">

    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Play:700|Open+Sans:400,700|Roboto+Slab:700,400">

    <!-- build:css /css/site.min.css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/css/main.css">
    <!-- endbuild -->

    {% if page.cssBundle %}
    <!-- build:pagesCss /css/{{ page.title }}.min.css -->
    {% for src in page.cssBundle %}
    <link rel="stylesheet" href="{{ src }}">
    {% endfor %}
    <!-- endbuild -->
    {% endif %}
</head>
